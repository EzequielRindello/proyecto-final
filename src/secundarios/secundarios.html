<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secundarios</title>
  </head>
  <body>
    <header id="header-dinamico"></header>
    <main>
      <div class="h1-call-to-action">
        <a href="/index.html"><i class="bi bi-arrow-left-square"></i></a>
        <h1>search</h1>
      </div>
      <div>
        <form id="search-form" action="javascript:void(0);">
          <input
            id="search-input"
            type="text"
            placeholder="search characters by name..."
            required
            minlength="1"
          />
          <button class="search-btn" type="submit">
            <i class="bi bi-search"></i>
          </button>
          <i id="info-alert" class="bi bi-exclamation-circle"></i>
        </form>
      </div>
      <div id="buscador"></div>
    </main>
    <footer id="footer-dinamico"></footer>
    <script type="module" src="/src/js/secundarios.js"></script>
  </body>
</html>
